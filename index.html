<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Combat RPG</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="assets/css/style.css">	
 	</head>
 	<body>
		
		<!-- Container -->
		<div class="container-fluid">
			
			<!-- Header -->
			<div class="page-header text-center">
    			<h1>Combat RPG</h1>
  			</div>	<!-- Header -->



			
			<div id="selector-box" class="row">
				<!-- toon stats -->
				<div class="col-xs-12 col-md-3">
					<div class="panel panel-default">
				 		<div class="panel-body">
				 			<div class="col-xs-6 col-md-12">
				 				<img id="print-toon-img" class="img-responsive center-block" src="http://placehold.it/200x200">
				 			</div>
				 			<div class="col-xs-6 col-md-12">
				 			<div><h4 id="print-toon-name" class="text-center">Name</h4></div>
				 					<table class="table table-condensed text-center">
					 					<tbody>
					 						<tr>
					 							<td><span class="badge"><h5 id="print-toon-health">Health: XX</h5></span></td>
					 							<td><span class="badge"><h5 id="print-toon-defense">Defense: XX</h5></span></td>
					 						</tr>
					 						<tr>
					 							<td><span class="badge"><h5 id="print-toon-strength">Strength: XX</h5></span></td>
					 							<td><span class="badge"><h5 id="print-toon-agility"">Agility: XX</h5></span></td>
					 						</tr>
					 					</tbody>
					 				</table>
					 			<button id="start-game" class="btn btn-primary btn-block"><span class="glyphicon"></span>Select Player</button>
				 			</div>
					  	</div>
					</div>
				</div>
				<!-- toon field -->
				<div class="col-xs-12 col-md-9">
					<div class="panel panel-default">
				 		<div id="print-toon-field" class="panel-body"></div>
					</div>
				</div> <!-- toon field -->
			</div>



			<!-- Battlefield -->
			<div id="battlefield" class="row hidden">
				<div class="col-xs-12">
					<div class="panel panel-default">
						<div class="panel-body">
			
								<div class="row">
									<div class="col-xs-4 text-center">
											<button id="user-block-btn" type="button" class="btn btn-info block-btn">Block</button>
											<button id="user-counter-btn" type="button" class="btn btn-warning counter-btn">Counter</button>
											<button id="user-attack-btn" type="button" class="btn btn-danger attack-btn">Attack</button>
									</div>
									<div class="col-xs-4 col-xs-offset-2 text-center">
											<button id="enemy-block-btn" type="button" class="btn btn-info block-btn">Block</button>
											<button id="enemy-counter-btn" type="button" class="btn btn-warning counter-btn">Counter</button>
											<button id="enemy-attack-btn" type="button" class="btn btn-danger attack-btn">Attack</button>
									</div>
								</div>

							<div class="row vertical-align">
								<div class="col-xs-4">
					 				<img id="user-img" class="img-responsive center-block flip-img-h" src="http://placehold.it/200x200">
					 				<div><h4 id="user-name" class="text-center">Name</h4></div>
					 				<table class="table table-condensed text-center">
					 					<tbody>
					 						<tr>
					 							<td><span class="badge"><h5 id="user-health">Health: XX</h5></span></td>
					 							<td><span class="badge"><h5 id="user-defense">Defense: XX</h5></span></td>
					 						</tr>
					 						<tr>
					 							<td><span class="badge"><h5 id="user-agility">Agility: XX</h5></span></td>
					 							<td><span class="badge"><h5 id="user-strength">Strength: XX</h5></span></td>
					 						</tr>
					 					</tbody>
					 				</table>
					 			</div>
								<div class="col-xs-6 col-xs-offset-2 vertical-align">
									<div class="col-xs-8">
										<img id="current-enemy-img" class="img-responsive center-block" src="http://placehold.it/200x200">
						 				<div><h4 id="current-enemy-name" class="text-center">Name</h4></div>
						 				<table class="table table-condensed text-center">
						 					<tbody>
						 						<tr>
						 							<td><span class="badge"><h5 id="current-enemy-health">Health: XX</h5></span></td>
						 							<td><span class="badge"><h5 id="current-enemy-defense">Defense: XX</h5></span></td>
						 						</tr>
						 						<tr>
						 							<td><span class="badge"><h5 id="current-enemy-agility">Agility: XX</h5></span></td>
						 							<td><span class="badge"><h5 id="current-enemy-strength">Strength: XX</h5></span></td>
						 						</tr>
						 					</tbody>
						 				</table>
						 			</div>
									<div class="col-xs-4">
										<div class="col-xs-12">	
							 				<img id="enemy1-img" class="img-responsive center-block enemy-img" src="http://placehold.it/200x200">
							 			</div>	
							 			<div class="col-xs-12">	
							 				<img id="enemy2-img" class="img-responsive center-block enemy-img" src="http://placehold.it/200x200">
							 			</div>	
							 			<div class="col-xs-12">	
							 				<img id="enemy3-img" class="img-responsive center-block enemy-img" src="http://placehold.it/200x200">
							 			</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div> 
			</div> <!-- Battlefield -->

		</div>	<!-- Container -->

<script   src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
<script src="assets/javascript/game.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


		<!-- Footer -->	
		<footer class="footer">
		    <div class="container">
		   		<p class="text-muted text-center">&copy; Copyright 2016 Mark Q Schwanda</p>
			</div>
		</footer>

	</body>
</html>
